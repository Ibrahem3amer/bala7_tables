    <style>

       input[type="email"] {

            height: 50%;

</style>

<body>

                                <li>
                                    <button type="button" class="btn"  id="bt7" onclick="when_click('bt7')"/>
                                    <input type="checkbox" id="bt7ck" />   مادة1

                                    <button type="button" class="btn"  id="bt8" onclick="when_click('bt8')"/>

                                    <input type="checkbox" id="bt11ck" />   مادة5

                            </ul>
                        </div>
                </div><br>

            <div class="form-group row">
                <div class="col-lg-6 col-lg-offset-3">
                    <label for="email">ايه الفترات اللي حابب تحضر فيها  ؟ </label><br><br>

                        </div>

     </div>

    <script type="text/javascript">

        function view_enter(id)
        {
            document.getElementById(id);
        }
        
        function view_out(id)
        {
            document.getElementById(id);
        }
        
        function when_click(id){
            var color = document.getElementById(id).style.backgroundColor;
            if(color != "buttonface"&& color != "")
            {
                document.getElementById(id+"ck").checked = false;
                document.getElementById(id).style.backgroundColor="buttonface";
            }
            else
            {
                document.getElementById(id+"ck").checked = true;
                document.getElementById(id).style.backgroundColor="#d9534f";
                
            }
        }
        
    </script>
</body>
